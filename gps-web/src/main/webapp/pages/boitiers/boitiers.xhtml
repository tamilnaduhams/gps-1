<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pages/public/SiTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"> 

    <ui:define name="title">

        <h:outputText value="Gps"></h:outputText>

    </ui:define>

    <ui:define name="bodybar">

        <h:panelGrid columns="1" dir="#{login.dir}">
            <h:outputText value="Boitiers"/>
        </h:panelGrid>

    </ui:define>

    <ui:define name="bodybarRight">

        <p:commandButton icon="ui-icon-plusthick" id="btnNouvBoitier" action="#{boitierManagedBean.prepareCreate()}"
                         value="Nouveau boitier" update=":createBoitierForm" oncomplete="createBoitierWidget.show();">
        </p:commandButton>

        <p:tooltip for="btnNouvBoitier" value="Ajout d'un nouveau boitier" showEffect="fade" hideEffect="fade"/>

    </ui:define>

    <ui:define name="body">

        <h:form id="formBoitier">

            <p:spacer height="10"/>
            <p:panel>
                <p:dataTable id="listBoitier" styleClass="ui-datatable-center" value="#{boitierManagedBean.listBoitier}" var="item" 
                             paginator="true" rows="10" paginatorPosition="bottom"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                             emptyMessage="Aucun boitier trouvé !!!">

                    <p:column headerText="Numéro boitier" sortBy="#{item.numBoitier}">
                        <h:outputText value="#{item.numBoitier}"/>
                    </p:column>

                    <p:column headerText="Type" sortBy="#{item.type}">
                        <h:outputText value="#{item.type}">
                            <f:convertNumber minFractionDigits="0" type="number"/>
                        </h:outputText>
                    </p:column>
                                     

                    <p:column headerText="Actions" width="50">

                        <p:commandButton icon="ui-icon ui-icon-search" update=":createBoitierForm" id="btnDetails" oncomplete="createBoitierWidget.show();"> 
                            <f:setPropertyActionListener value="#{item}" target="#{boitierManagedBean.selectedBoitier}"/>
                        </p:commandButton>

                        <p:commandButton icon="ui-icon ui-icon-trash" id="btnSupp" oncomplete="confirmation.show();">     
                            <f:setPropertyActionListener value="#{item}" target="#{boitierManagedBean.selectedBoitier}"/>
                        </p:commandButton>

                        <p:tooltip for="btnDetails" value="Modifier le boitier" showEffect="fade" hideEffect="fade"/>
                        <p:tooltip for="btnSupp" value="Supprimer le boitier" showEffect="fade" hideEffect="fade"/>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define  name="dialogbox">

        <p:confirmDialog id="confirmations" message="Êtes vous sûr de bien vouloir procéder à la suppression de ce boitier ?"  
                         header="Suppression du boitier" severity="alert" widgetVar="confirmation" appendToBody="true">  
            <h:form>

                <p:commandButton id="confirm" value="Oui" update=":formBoitier:listBoitier" oncomplete="confirmation.hide()"  
                                 actionListener="#{boitierManagedBean.destroy()}" ajax="false"/>

                <p:commandButton id="decline" value="Non" onclick="confirmation.hide();" type="button"/>

                <p:tooltip for="confirm" value="Valider" showEffect="fade" hideEffect="fade"/>
                <p:tooltip for="decline" value="Annuler" showEffect="fade" hideEffect="fade"/>

            </h:form>
        </p:confirmDialog>

        <p:dialog closeOnEscape="true" resizable="false" id="createBoitier" appendToBody="true" closable="true" header="Véhicule" widgetVar="createBoitierWidget" modal="true">
            <h:form id="createBoitierForm">

                <p:panelGrid id="panelCreate" columns="2">

                    <p:outputLabel value="Numéro boitier : " for="nuumBoitier"/>
                    <p:inputText id="nuumBoitier" required="true" requiredMessage="Le champs numBoitier est obligatoire !!!" value="#{boitierManagedBean.selectedBoitier.numBoitier}" title="Numéro boitier du boitier"/>

                    <p:outputLabel value="Type : " for="kr"/>
                    <p:inputText id="kr"  value="#{boitierManagedBean.selectedBoitier.type}" title="Type"/>

                </p:panelGrid>
                <center>
                    <p:commandButton id="btnValider" immediate="false" value="Valider" actionListener="#{boitierManagedBean.save()}" update=":formBoitier:listBoitier"/>
                    <p:commandButton id="btnAnnuler" value="Annuler" type="reset" onclick="createBoitierWidget.hide();"/>

                    <p:tooltip for="btnValider" value="Valider" showEffect="fade" hideEffect="fade"/>
                    <p:tooltip for="btnAnnuler" value="Annuler" showEffect="fade" hideEffect="fade"/>
                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
