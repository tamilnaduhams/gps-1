<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pages/public/SiTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        <h:outputText value="GPS"></h:outputText>
    </ui:define>

    <ui:define name="bodybar">
        <h:panelGrid columns="1">
            <h:outputText value="Accueil"/>
        </h:panelGrid>
    </ui:define>

    <ui:define name="body">
        <h:form id="formVehicule">
            <center>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Véhicule" for="vehicule"></h:outputLabel>
                    <p:selectOneMenu id="vehicule" value="#{itineraireManagedBean.selectedVehicule}" effect="fade" converter="#{vehiculeConverter}">  

                        <f:selectItems value="#{vehiculesManagedBean.listVehicule}" var="vehicule" itemLabel="#{vehicule.matricule}" itemValue="#{vehicule}"/>  
                    </p:selectOneMenu> 
                    <p:outputLabel value="Date début : " for="de"/>
                    <p:calendar id="de"   locale="fr"  value="#{itineraireManagedBean.dateDebut}" pattern="dd/MM/yyyy">
                        <p:ajax event="dateSelect" update="fin" />
                    </p:calendar>
                    <p:outputLabel value="Date fin : " for="fin"/>
                    <p:calendar id="fin"   locale="fr" mindate="#{itineraireManagedBean.dateDebut}" value="#{itineraireManagedBean.dateFin}" pattern="dd/MM/yyyy"/>
                    <p:commandButton id="affItineraire" immediate="false" value="Afficher l'tinéraire" actionListener="#{itineraireManagedBean.buildItinerary()}" update=":formVehicule:itineraryMap, :formVehicule:distance"/>
                </h:panelGrid>
                <h:panelGrid id="distance" columns="3">
                    <h:outputText  value="Distance parcourue : " ></h:outputText>
                    <h:outputText  value="#{itineraireManagedBean.distanceParcourue}" >
                        <f:convertNumber type="float" pattern="#0.00"/>
                    </h:outputText> 
                    <h:outputText  value="Km" ></h:outputText>
                </h:panelGrid>
                <p:gmap id="itineraryMap" center="#{login.longitude} , #{login.latitude}" zoom="7" type="HYBRID" style="width:100%;height:440px"
                        model="#{itineraireManagedBean.vehiculePolylineModel}"/>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
