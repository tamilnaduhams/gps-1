<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pages/public/SiTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        <h:outputText value="GPS"></h:outputText>
    </ui:define>

    <ui:define name="bodybar">
        <h:panelGrid columns="1">
            <h:outputText value="Accueil"/>
        </h:panelGrid>
    </ui:define>

    <ui:define name="body">
        <h:form id="formPanneau">
            <h:panelGrid id="poll">
                <p:poll  interval="#{carteManagedBean.refreshPeriod}"   
                 listener="#{carteManagedBean.buildAllVehiculesMapModel}" update=":formPanneau:map" /> 
            </h:panelGrid>
            <h:panelGrid style="float: right" columns="2" >
                <h:outputLabel value="RafraÃ®chir la carte toutes les :"></h:outputLabel>
                <p:selectOneMenu value="#{carteManagedBean.refreshPeriod}">  
                    <p:ajax event="change"  update=":formPanneau:poll" />
                    <f:selectItem itemLabel="30s" itemValue="30" />  
                    <f:selectItem itemLabel="1 min" itemValue="60" />  
                    <f:selectItem itemLabel="5 min" itemValue="300" />  
                    <f:selectItem itemLabel="15min" itemValue="900" />  
                </p:selectOneMenu>
            </h:panelGrid>
            <center>
                <p:gmap streetView="true" id="map" center="#{carteManagedBean.centerLongitude} , #{carteManagedBean.centerLatitude}" zoom="#{carteManagedBean.zoom}" type="ROADMAP" style="width:100%;height:600px"
                        model="#{carteManagedBean.allVehiculesMapModel}">
                    <p:ajax event="overlaySelect" listener="#{carteManagedBean.onMarkerSelect}" /> 
                    <p:ajax event="stateChange" listener="#{carteManagedBean.onStateChange}" /> 
                    <p:gmapInfoWindow>  
                        <p:outputPanel style="text-align:center;display:block;margin:auto:">  
                            <h:graphicImage id="foto" url="/resources/images/van.png" style="max-width: 30px;max-height: 30px; float: left"/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Vehicule : "></h:outputLabel>
                                <h:outputText value="#{carteManagedBean.selectedVehiculeMapPosition.vehicule.matricule}"></h:outputText>
                                <h:outputLabel value="Marque : "></h:outputLabel>
                                <h:outputText rendered="#{carteManagedBean.selectedVehiculeMapPosition.vehicule.marque != null}" value="#{carteManagedBean.selectedVehiculeMapPosition.vehicule.marque}"></h:outputText>
                                <h:outputText rendered="#{carteManagedBean.selectedVehiculeMapPosition.vehicule.marque eq null}" value="Indisponible"></h:outputText>
                                <h:outputLabel value="Chauffeur : "></h:outputLabel>
                                <h:outputText rendered="#{carteManagedBean.selectedVehiculeMapPosition.vehicule.chauffeur != null}" value="#{carteManagedBean.selectedVehiculeMapPosition.vehicule.chauffeur.prenom} #{carteManagedBean.selectedVehiculeMapPosition.vehicule.chauffeur.nom}"></h:outputText>
                                <h:outputText rendered="#{carteManagedBean.selectedVehiculeMapPosition.vehicule.chauffeur eq null}" value="Inconnu"></h:outputText>
                                <h:outputLabel value="Vitesse : "></h:outputLabel>
                                <h:outputText value="#{carteManagedBean.selectedVehiculeMapPosition.vehiculePosition.vitesse}"></h:outputText>
                                <h:outputLabel value="Date d'enregisrement : "></h:outputLabel>
                                <h:outputText value="#{carteManagedBean.selectedVehiculeMapPosition.vehiculePosition.dateEnregistrement}">
                                    <f:convertDateTime timeZone="#{defaultTimeZone.timeZone}" locale="fr" pattern="dd/MM/yyyy HH:ss"/>
                                </h:outputText>
                            </h:panelGrid>
                        </p:outputPanel>  
                    </p:gmapInfoWindow> 
                </p:gmap>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
