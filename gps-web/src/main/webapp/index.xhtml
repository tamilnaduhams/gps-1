<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/pages/public/SiTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <ui:define name="title">
        <h:outputText value="GPS"></h:outputText>
    </ui:define>
    
    <ui:define name="bodybar">
        <h:panelGrid columns="1">
            <h:outputText value="Accueil"/>
        </h:panelGrid>
    </ui:define>
    
    <ui:define name="body">
        <h:form id="formPanneau">
            <center>
                <p:gmap center="#{login.longitude} , #{login.latitude}" zoom="6" type="HYBRID" style="width:100%;height:600px" />
            </center>
        </h:form>
    </ui:define>
    
</ui:composition>
